<div class="page">
  <h1>Title</h1>
  <div class="scrollable-child">  
    <div>
    <mat-tab-group>
    <mat-tab label="aaaa"> Content 1 </mat-tab>
    <mat-tab label="bbbb"> Content 2 </mat-tab>
    <mat-tab label="cccc"> Content 3 </mat-tab>
    <mat-tab label="dddd"> Content 1 </mat-tab>
    <mat-tab label="eeee"> Content 2 </mat-tab>
    <mat-tab label="ffff"> Content 3 </mat-tab>
    <mat-tab label="gggg"> Content 1 </mat-tab>
    <mat-tab label="hhhh"> Content 2 </mat-tab>
    <mat-tab label="iiii"> Content 3 </mat-tab>
    <mat-tab label="jjjj"> Content 1 </mat-tab>
    <mat-tab label="hhhh"> Content 2 </mat-tab>
    <mat-tab label="wwww"> Content 3 </mat-tab>
    </mat-tab-group>
    <div style="background:red">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Name Column -->
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <!-- Star Column -->
          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>more_vert</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div> 
    </div>
     
  </div>
  </div>
</div>
